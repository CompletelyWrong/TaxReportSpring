<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- saved from url=(0054)https://getbootstrap.com/docs/4.0/examples/dashboard/# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}">

    <title th:text="#{admin.inspectorList}"></title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">/* Chart.js */
    </style></head>

<body>
<div th:insert="service-header :: header"></div>

<div th:insert="adminSidebar :: sidebar"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

    <h2 style="position: relative; width: 500px; left: 40%" th:text="#{admin.inspectorList}"></h2>
    <div style="position: relative; width: 500px; left: 22%" th:if="${not #lists.isEmpty(inspectors.getContent())}">
        <div class="row col-md-6">
            <table class="table">
                <tr>
                    <th th:text="#{admin.id}"></th>
                    <th th:text="#{admin.name}"></th>
                    <th th:text="#{inspector.surname}"></th>
                    <th th:text="#{inspector.pat}"></th>
                    <th th:text="#{log.email}"></th>
                    <th th:text="#{admin.role}"></th>
                </tr>
                    <tr th:each="inspector : ${inspectors.content}">
                        <td th:text="${inspector.id}">${inspector.id}</td>
                        <td th:text="${inspector.name}">${inspector.name}</td>
                        <td th:text="${inspector.surname}">${inspector.surname}</td>
                        <td th:text="${inspector.patronymic}">${inspector.patronymic}</td>
                        <td th:text="${inspector.email}">${inspector.email}</td>
                        <td th:text="${inspector.role}">${inspector.role}</td>
                    </tr>
            </table>
        </div>

        <ul class="pagination"><li th:class="page-item" th:if="${inspectors.getTotalPages() > 1}" class="pagination"
                                   th:each="pageNumber : ${#numbers.sequence(1, inspectors.getTotalPages())}"
                                   th:classappend="${pageNumber==inspectors.number + 1} ? 'active'">
            <a th:class="page-link" th:href="@{inspectors?(page=${pageNumber}-1)}"
               th:text=${pageNumber}></a>
        </li></ul>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    </div>
    <div th:if="${#lists.isEmpty(inspectors.getContent())}"><h3 style="position: relative; width: 500px; left: 40%" th:text="#{report.empty}"></h3></div>
</main>

</body></html>
