<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link th:rel="icon" th:href="@{/images/favicon.ico}">
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}">

<title th:text="#{uprofile.prof}"></title>

<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
<style type="text/css">/* Chart.js */
</style>

<body>
<div th:insert="service-header :: header"></div>

<div th:insert="inspectorSidebar :: sidebar"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h4 style="position: relative; width: 30%; left: 45%" class="mb-3" th:text="#{uprofile.prof}"></h4>
    <div id="form" style="position: relative; width: 83%; left: 17%; ">
        <div class="col-md-8 order-md-1">
            <form class="needs-validation" novalidate="">


                <div class="mb-3">
                    <label for="fname" th:text="#{uprofile.surname}"><span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="fname" th:value="${session.user.surname}">
                    <div class="invalid-feedback">

                    </div>
                </div>

                <div class="mb-3">
                    <label for="name" th:text="#{uprofile.name}"><span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="name" th:value="${session.user.name}">
                    <div class="invalid-feedback">

                    </div>
                </div>

                <div class="mb-3">
                    <label for="pat" th:text="#{uprofile.patron}"><span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="pat" th:value="${session.user.patronymic}">
                    <div class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" th:text="#{uprofile.email}"><span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="email" th:value="${session.user.email}">
                    <div class="invalid-feedback">
                    </div>
                </div>
            </form>
            <a th:href="@{/inspector/update-profile}" class="btn btn-primary btn-lg btn-block" type="submit"
               style="width: 30%; position: relative; left: 70%;" th:text="#{uprofile.change}"></a>
        </div>
    </div>
</main>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
