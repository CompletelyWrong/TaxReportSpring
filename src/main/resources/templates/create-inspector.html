<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link th:rel="icon" th:href="@{/images/favicon.ico}">
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}">

<title th:text="#{admin.addInspectorMain}"></title>

<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
<style type="text/css">/* Chart.js */
</style>

<body>
<div th:insert="service-header :: header"></div>

<div th:insert="adminSidebar :: sidebar"></div>


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h2 style="position: relative; left: 35%; width: 60%" th:text="#{admin.addInspectorMain}"></h2>
    <article class="card-body mx-auto" style="max-width: 400px;">
        <form th:object="${inspector}" name="register" method="post" th:action="@{/admin/confirm-create}">
            <div>
                <label class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></label>
            </div>
            <div class="form-group input-group">
                <input th:field="*{surname}" name="fullName" class="form-control" required
                       pattern="([A-Z])([a-z]{1,40})|([А-ЯІЇЄ]([a-яіїє]{1,30}))" th:title="#{reg.nameHelp}" th:placeholder="#{reg.fname}"
                       type="text">
            </div>
            <div>
                <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
            </div><!-- form-group// -->
            <div class="form-group input-group">
                <input th:field="*{name}" name="name1" class="form-control" required
                       pattern="([A-Z])([a-z]{1,40})|([А-ЯІЇЄ]([a-яіїє]{1,30}))" th:title="#{reg.nameHelp}" th:placeholder="#{reg.name}"
                       type="text">
            </div> <!-- form-group// -->
            <div>
                <label class="text-danger" th:if="${#fields.hasErrors('patronymic')}"
                       th:errors="*{patronymic}"></label>
            </div>
            <div class="form-group input-group">
                <input th:field="*{patronymic}" name="patron" class="form-control" required
                       pattern="([A-Z])([a-z]{1,40})|([А-ЯІЇЄ]([a-яіїє]{1,30}))" th:title="#{reg.nameHelp}"
                       th:placeholder="#{reg.patron}" type="text">
            </div>
            <div>
                <label class="text-danger" th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"></label>
            </div>
            <div class="form-group input-group">
                <input th:field="*{email}" name="email" id="email" class="form-control" required
                       th:placeholder="#{reg.email}" type="email">
            </div>
            <div>
                <label class="text-danger" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></label>
            </div>
            <div class="form-group input-group">
                <input th:field="*{password}" id="password" name="password" class="form-control"
                       required pattern="([^\s][A-Za-z\d]{5,15})" th:title="#{reg.passHelp}"
                       th:placeholder="#{reg.password}" type="password">
            </div>
            <div>
                <label class="text-danger" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></label>
            </div>
            <div class="form-group input-group">
                <input id="repeatedPassword" name="repeatedPassword" class="form-control" required
                       pattern="([^\s][A-Za-z\d]{5,15})" th:title="#{reg.passHelp}"
                       th:placeholder="#{reg.spassword}" type="password">
            </div> <!-- form-group// -->
            <div hidden class="form-group input-group">
                <input id="role" name="role" th:field="*{role}" class="form-control" value="INSPECTOR">
            </div> <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"
                        th:text="#{admin.addInspector}"></button>
            </div> <!-- form-group// -->
        </form>
    </article>
</main>
</body>
</html>
