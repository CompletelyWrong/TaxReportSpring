<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<title>Dashboard Template for Bootstrap</title>

<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
<style type="text/css">/* Chart.js */
</style>
<div th:insert="service-header :: header"></div>

<div th:insert="userSidebar :: sidebar"></div>


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h4 style="position: relative; width: 30%; left: 45%" class="mb-3" th:text="#{uprofile.prof}">
    </h4>
    <div id="form" style="position: relative; width: 83%; left: 17%; ">
        <div class="col-md-8 order-md-1">
            <form class="needs-validation" novalidate="">


                <div class="mb-3">
                    <label for="fname" th:text="#{uprofile.surname}">
                        <span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="fname" th:value="${session.user.surname}">
                    <div class="invalid-feedback">

                    </div>
                </div>

                <div class="mb-3">
                    <label for="name" th:text="#{uprofile.name}">
                        <span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="name" th:value="${session.user.name}">
                    <div class="invalid-feedback">

                    </div>
                </div>

                <div class="mb-3">
                    <label for="pat" th:text="#{uprofile.patron}">
                        <span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="pat" th:value="${session.user.patronymic}">
                    <div class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" th:text="#{uprofile.email}">
                        <span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="email" th:value="${session.user.email}">
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="code" th:text="#{uprofile.code}">
                        <span class="text-muted"></span></label>
                    <input disabled type="email" class="form-control" id="code" th:value="${session.user.identificationCode}">
                    <div class="invalid-feedback">
                    </div>
                </div>
            </form>
            <a th:href="@{/user/update_profile}" class="btn btn-primary btn-lg btn-block"
               type="submit" style="width: 30%; position: relative; left: 70%;" th:text="#{uprofile.change}">
            </a>

        </div>
    </div>
</main>
</body></html>
